name: gephi
title: Gephi
base: core18
version: 0.9.2
summary: The Open Graph Viz Platform
description: |
  **Gephi is the leading open-source platform for visualizing and manipulating large graphs.**
  * **Fast** Powered by a built-in OpenGL engine, Gephi is able to push the envelope with very large networks. Visualize networks up to a million elements. All actions (e.g. layout, filter, drag) run in real-time.
  * **Simple** Easy to install and get started. An UI that is centered around the visualization. Like Photoshopâ„¢ for graphs.
  * **Extensible** Extend Gephi with plug-ins.

  Example datasets can be found on our wiki: https://github.com/gephi/gephi/wiki/Datasets

  Localization is available in English, French, Spanish, Japanese, Russian, Brazilian Portuguese, Chinese, Czech and German.
issues: https://github.com/gephi/gephi/issues
source-code: https://github.com/gephi/gephi/
website: https://gephi.org
license: GPL-3.0
architectures: [ amd64 ]
icon: snap/gui/gephi.png
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode



parts:
  gephi:
    stage-packages:
      - libglu1-mesa
    after:
      - desktop-glib-only
    plugin: dump
    source:
      - on amd64: https://github.com/gephi/gephi/releases/download/v0.9.2/gephi-0.9.2-linux.tar.gz
  desktop-glib-only:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    plugin: make
    build-packages:
      - libglib2.0-dev
    stage-packages:
      - libglib2.0-bin

apps:
  gephi:
    extensions: [gnome-3-28]
    plugs:
      - home
      - opengl
    command: bin/gephi